name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build

    - name: Build 64bit release DLL
      run: cmake --build ${{github.workspace}}/build --config Release --target YimMenu --

    - name: Check if DLL got built
      run: if (-Not (Test-Path -path "build/Release/GTAV-Classes.dll")) {throw 1}
